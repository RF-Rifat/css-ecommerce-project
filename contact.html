     <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name" >Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    
                    <div class="form-control flex-center">
                        <label for="email" >Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-control flex-center">
                        <label for="message" >Message</label>
                        <textarea name="message" id="message" cols="20" rows="5" placeholder="Send Your Text"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn" >Submit</button>

                    </div>
              
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address:</h4>
                        <p>Anowara</p>
                        <p>Chittagong,Bangladesh.</p>
                        <br>
                        <span>Call:</span>
                        <a href="tel:+8801853809425">+8801853809425</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41790.58677851319!2d91.83375430102443!3d22.2096710561801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad1f9c32070561%3A0x7e917a4e5324ffd!2sAnwara!5e0!3m2!1sen!2sbd!4v1685207724326!5m2!1sen!2sbd" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
     </main>

     <!-- footer starts here  -->
     
     <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to Newsletter:

            </label>
            <input type="email" id="subscribe" name="subscribe" class="footer_input" placeholder="Your Email Address">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
